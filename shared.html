<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fiches partagées</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div class="header">
    <h1>🔗 Fiches partagées</h1>
    <p class="subtitle">Recherchez, triez et explorez les fiches validées</p>
  </div>

  <div class="nav">
    <a href="index.html" class="nav-btn">← Retour</a>
  </div>

  <div class="search-filters">
    <input type="text" id="sharedSearchInput" class="search-input" placeholder="🔍 Rechercher dans les fiches partagées...">
    <select id="sharedSortSelect" class="filter-select">
      <option value="recent">📅 Plus récentes</option>
      <option value="oldest">📅 Plus anciennes</option>
      <option value="subject">📚 Par matière</option>
      <option value="pathway">🎓 Par section</option>
    </select>
  </div>
  <section id="sharedContainer"></section>
</div>

<div id="imageModal" class="modal" onclick="closeModal()">
  <button class="modal-close" onclick="closeModal()">×</button>
  <img id="modalImage" src="" alt="Image agrandie">
</div>

<script type="module" src="shared.js"></script>
</body>
</html>
