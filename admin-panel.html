<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panneau Admin</title>
  <meta name="description" content="Partage et consultation de fiches de révision validées entre élèves du collège Florimont. Accès libre, mode sombre, commentaires et favoris.">
  <meta name="robots" content="index, follow">
  <meta name="author" content="Équipe Florimont">
  <meta name="keywords" content="fiches, révision, Florimont, élèves, partage, matières, lycée, bac, IB, maturité">

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <button id="toggleDark" style="position:absolute;top:16px;right:22px;font-size:1.2em;z-index:100;background:none;border:none;cursor:pointer;">🌙</button>

  <div class="container" style="margin-top: 80px;">
    <div class="nav" style="margin-bottom: 32px;">
      <a href="index.html" class="nav-btn">← Retour</a>
    </div>

    <h1>🛠️ Administration</h1>
    <p class="subtitle">Gérer toutes les fiches partagées et en attente</p>

    <h2 style="margin-top:40px;">📤 Fiches en attente</h2>
    <div id="pendingFicheCount" style="margin: 12px 0; font-size: 1rem; color: #ffff;">
      📊 0 fiche en attente
    </div>
    <section id="pendingFiches" class="admin-list"></section>

    <h2 style="margin-top:60px;">✅ Fiches validées</h2>
    <div id="sharedFicheCount" style="margin: 12px 0; font-size: 1rem; color: #ffff;">
      📊 0 fiche validée
    </div>
    <section id="sharedFiches" class="admin-list"></section>
  </div>

  <script type="module" src="admin-panel.js"></script>

  <script>
    const toggle = document.getElementById("toggleDark");
    if (localStorage.getItem("dark") === "true") {
      document.body.classList.add("force-dark");
      toggle.textContent = "☀️";
    }
    toggle.addEventListener("click", () => {
      document.body.classList.toggle("force-dark");
      const isDark = document.body.classList.contains("force-dark");
      localStorage.setItem("dark", isDark);
      toggle.textContent = isDark ? "☀️" : "🌙";
    });
  </script>

  <script type="module">
    import { initDarkMode } from './theme.js';
    initDarkMode();
  </script>
</body>
</html>
